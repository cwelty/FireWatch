<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>FireWatch</title>
    <link href="https:w//fonts.googleapis.com/css?family=Pontano+Sans" rel="stylesheet">
    <link rel= "stylesheet" href="{{ ('static',filename='styles/style.css') }}">
    <link rel="icon" href="../static/styles/mascot.png">
    <link rel="stylesheet" type="text/css" href="../static/styles/CreativeButtons/css/component.css">
    <link rel="stylesheet" type="text/css" href="../static/styles/CreativeButtons/css/default.css">
    <script src="register.js"></script>
    <script src="../static/styles/CreativeButtons/js/classie.js"></script>
    <script src="../static/styles/CreativeButtons/js/modernizr.custom.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBL_tIUt94tecEDNivF6UCmomJevalLPL4&callback=initMap" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="../static/styles/style.css">
  </head>
  <body class="base">
      <div class="top">
          <h1><img class="mascot" src="../static/styles/mascot.png">FIREWATCH</h1>
              <a href="https://github.com/cwelty/FireWatch" target="_blank">GITHUB</a>
              <button id="myBtn" class="btn btn-4 btn-4a icon-arrow-right">
                REGISTER
              </button>

              <!-- The Modal -->
            <div id="myModal" class="modal">

              <!-- Modal content -->
              <div class="modal-content">
                <span class="close">&times;</span>

                  <form action="/action_page.php" class="form-container" method="POST">

                    <input type="text" placeholder="Enter Email" name="email" required>

                    <input type="text" placeholder="Enter Your Zip Code" name="location" required>

                    <button type="submit" class="btn" id="loginbtn">Login</button>
                  </form>

              </div>
            </div>
      </div>
    <div class="map">
        <p>lorem ipsum</p>
        <iframe id="gmap" width="600" height="450" frameborder="0" style="border:0"
        src="https://www.google.com/maps/embed/v1/view?zoom=5&center=36.7783,-119.4179&key=AIzaSyBL_tIUt94tecEDNivF6UCmomJevalLPL4" allowfullscreen></iframe>
    </div>

    <script>
        // Get the modal
        var modal = document.getElementById('myModal');

        // Get the button that opens the modal
        var btn = document.getElementById("myBtn");

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks the button, open the modal
        btn.onclick = function() {
          modal.style.display = "block";
        }

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
          modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
          if (event.target == modal) {
            modal.style.display = "none";
          }
        }
    </script>
  </body>
</html>
